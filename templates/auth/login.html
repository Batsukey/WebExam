{% extends 'base/base.html' %}
{% block title %}login{% endblock %}
{% block content %}
    <div  class="sign-up-form"style="display: flex;justify-content: center;flex-direction: column;align-content: center; align-items: center">
        <form class="form-sign"action="{% url 'login_user' %}" style="display: flex ;margin-top: 100px; flex-direction: column"
              method="post">
            <h3>Sign in</h3>
            {% for field in form %}
                <div class="form-group">
                    <p>{{ field.label_tag }}</p>
                    <p>{{ field }}</p>
                </div>
            {% endfor %}
            {% csrf_token %}
            <button class="btn btn-primary" style="flex-basis: 100% ; flex-grow: 1">Login</button>
            <div style="font-size: 12px; color:dimgrey">Don't have an account? <a style="text-decoration: none ;color:darkslategray" href="{% url 'register_user' %}">Sign up</a></div>


        </form>
    </div>

{% endblock %}
