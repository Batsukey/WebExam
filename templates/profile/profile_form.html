{% extends 'base/base.html' %}
{% block content %}
<div class="create"><h1  style="font-size: 30px;color:darkslateblue;display: flex;justify-content: center">Edit Profile</h1>
    <form method="post" action="{% url 'profile_update' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form></div>
{% endblock %}
